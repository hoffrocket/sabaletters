<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{% block title %}Saba Letters{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
      .point {
        fill: steelblue;
        stroke: white;
        cursor: pointer;
      }
      .currentPoint {
        fill: white;
        stroke: green;
        stroke-width: 4;
      }
      .container {
        margin-right: auto;
        margin-left: auto;
        max-width: 740px;
      }
      .grid .tick {
        stroke: lightgrey;
        opacity: 0.7;
      }
      .grid path {
        stroke-width: 0;
      }
      .yaxis text {
        stroke: red;
        opacity: 0.8;
      }
      .yaxis .tick {
        stroke: lightgrey;
        opacity: 0.7;
      }
      .xaxis text {
        stroke: grey;
        opacity: 0.8;
      }
    </style>

  </head>
  <body>
    <div class="container">
      {% block body %}{% endblock %}
      <hr/>
    </div> <!-- /container -->
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.min.js"></script>
    <script src="static/js/timeline.js"></script>
    <script>
      // initialize timeline on window load
      $(function(){
        function drawTimeline(){
          SabaLetters.drawTimeline({{timeline_data}}, "{{current_letter_name}}");
        }
        drawTimeline();
        $(window).resize(drawTimeline);
        $('a').tooltip();
      });
    </script>
    {% block foot %}{% endblock %}
  </body>
</html>
